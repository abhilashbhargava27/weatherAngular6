<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary">Sign Up</span>
        </h1>
        <form #userForm="ngForm" (ngSubmit)="signupUser(userForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              class="form-control" 
              [ngClass]="{'is-invalid':userName.errors && userName.touched}"
              name="name" 
              id="name" 
              required 
              [(ngModel)]="userDetails.name"
              #userName="ngModel"
            >
            <div [hidden]="!userName.errors?.required" class="invalid-feedback">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="text" 
              class="form-control" 
              [ngClass]="{'is-invalid':userEmail.errors && userEmail.touched}"
              name="email" 
              id="email" 
              required 
              [(ngModel)]="userDetails.email"
              #userEmail="ngModel"
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            >
            <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
              Email is required
            </div>
            <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
              Email is not valid.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              class="form-control" 
              [ngClass]="{'is-invalid':userPassword.errors && userPassword.touched}"
              name="password" 
              id="password" 
              required 
              [(ngModel)]="userDetails.password"
              #userPassword="ngModel"
              minlength="5" 
            >
            <div [hidden]="!userPassword.errors?.required" class="invalid-feedback">
              Password is required
            </div>
            <div [hidden]="!userPassword.errors?.minlength" class="invalid-feedback">
              Must be at least 5 characters.
            </div>
          </div>
          <button [disabled]="!userForm.form.valid" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
