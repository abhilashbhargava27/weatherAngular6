<div>
	<h1>Sign Up</h1>
  <form>
  	<div>
  		<label for="email">Email</label>
  		<input type="text" name="email" id="email" required [(ngModel)]="model.email">
  		<label for="password">Password</label>
  		<input type="password" name="password" id="password" required [(ngModel)]="model.password">
  	</div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <a routerLink="/">Home page</a>
  <a routerLink="/login">Login</a>
  <a routerLink="/weather-data">Weather Data</a>
</div>
