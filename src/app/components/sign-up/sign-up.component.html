<div class="row justify-content-md-center">
  <div class="col-md-10">
    <h1>Sign Up</h1>
    <form (submit)="signupUser($event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" required [(ngModel)]="model.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required [(ngModel)]="model.password">
      </div>
      <button type="submit" class="btn btn-block">Submit</button>
    </form>
    <a routerLink="/">Home page</a>
    <a routerLink="/login">Login</a>
    <a routerLink="/weather-data">Weather Data</a>  
  </div>
	
</div>
