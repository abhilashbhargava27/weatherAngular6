<div class="row">
  <div class="col-md-6 mx-auto pt-4">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary">Sign In</span>
        </h1>
        
        <form #userSignInForm="ngForm" (ngSubmit)="signinUser(userSignInForm)">

        	<div *ngIf="signInError" class="mismatchValueError">
	        	Email and Password do not match.
	        </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="text" 
              class="form-control" 
              [ngClass]="{'is-invalid':userEmail.errors && userEmail.touched}"
              name="email" 
              id="email" 
              required 
              [(ngModel)]="userSignInDetails.email"
              #userEmail="ngModel"
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            >
            <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
              Email is required
            </div>
            <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
              Email is not valid.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              class="form-control" 
              [ngClass]="{'is-invalid':userPassword.errors && userPassword.touched}"
              name="password" 
              id="password" 
              required 
              [(ngModel)]="userSignInDetails.password"
              #userPassword="ngModel"
            >
            <div [hidden]="!userPassword.errors?.required" class="invalid-feedback">
              Password is required
            </div>
          </div>
          <button [disabled]="!userSignInForm.form.valid" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
    <div class="signInText text-center">Don't have an account? Click to <span class="signUnLink" (click) = "signUnPage()">Sign Up!!</span></div>
  </div>
</div>
